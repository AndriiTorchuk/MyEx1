<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrii Torchuk</title>
    <link href ="css/style.css" rel="stylesheet">
    <link href ="css/bootstrap.min.css" rel ="stylesheet">
    <link href ="css/bootstrap.css" rel="stylesheet">

    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>



</head>
<body>


<!-- nav bar start -->

<div class="navbar navbar-green navbar-fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">ANDRE</a>

        <button class="navbar-toggle" data-toggle="collapse" data-target=".navheder">
            <span class="icon-bar colorwhite"></span>
            <span class="icon-bar colorwhite"></span>
            <span class="icon-bar colorwhite"></span>
        </button>

        <div class="collapse navbar-collapse navheder">

            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a> </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>

        </div>



    </div>
</div>
<!-- nav bar finish -->

<div class="navbar">
</div>

<!-- carousel ---><!-- Indicators -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" align="center">
            <img src="img/1.jpg" alt="Chania">
            <div class="carousel-caption">
                <h3>Night</h3>
                <p>Beatiful Night</p>
            </div>
        </div>

        <div class="item" align="center">
            <img src="img/2.jpg" alt="Chania">
            <div class="carousel-caption">
                <h3>Island</h3>
                <p>Like a Florence and Venice.</p>
            </div>
        </div>

        <div class="item" align="center">
            <img src="img/3.jpg" alt="Flower">
            <div class="carousel-caption">
                <h3>Grass</h3>
                <p>Beatiful grass</p>
            </div>
        </div>

        <div class="item" align="center">
            <img src="img/4.jpg" alt="Flower">
            <div class="carousel-caption">
                <h3>Ocean</h3>
                <p>So many colors</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- carousele finish -->



<div class="bgimage">

</div>

<a id="back2Top" title="Back to top" href="#"></a>
<div style="height: 2000px"></div>
<script src="js/javascript.js"></script>





</body>
</html>
